<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto list</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="list.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav>
        <ul class="nav-list">
            <li>
                <a href="list.html" class="list-elem">List</a>
            </li>
            <li>
                <a href="charts.html" class="list-elem">Charts</a>
            </li>
            <li>
                <a href="personal.html" class="list-elem">Personal</a>
            </li>
        </ul>
    </nav>
</header>
<div class="list-box">
    <!-- TradingView Widget BEGIN -->
    <div class="search-container">
        <div class="search">
            <input type="text" class="searchTerm" placeholder="Search">
            <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright"><a
                href="https://www.tradingview.com/markets/cryptocurrencies/prices-all/" rel="noopener"
                target="_blank"><span class="blue-text">Cryptocurrency Markets</span></a> by TradingView
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js"
                async>
            {
                "width"
            :
                "100%",
                    "height"
            :
                "100%",
                    "defaultColumn"
            :
                "overview",
                    "screener_type"
            :
                "crypto_mkt",
                    "displayCurrency"
            :
                "USD",
                    "colorTheme"
            :
                "dark",
                    "locale"
            :
                "en"
            }
        </script>
    </div>
    <!-- TradingView Widget END -->
</div>
</body>
</html>
