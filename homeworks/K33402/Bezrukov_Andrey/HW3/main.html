<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pogodka - your weather app produced by Andrey Bezrukov, 2022">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="dark.css" media="(prefers-color-scheme: dark)">
    <title>Pogodka</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container" id="nav">
            <a href = "main.html" class="navbar-brand">Pogodka</a>
            <button 
                class="navbar-toggler" 
                type="button" 
                aria-label="Navigation bar toggler"
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="search.html" class="nav-link">Search</a>
                    </li>
                    <li class="nav-item">
                        <a href="account.html" class="nav-link">Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="signup.html" class="nav-link">Sign up</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <!-- Showcase -->
    <section class=" p-5 text-center text-sm-start">
        <div class="container">
            <div class = "d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1>We provide an accurate weather forecast at any part of the world!</h1>
                    <p class ="lead my-5">
                        Stop waiting and register :)
                    </p>
                    <a class="btn btn-primary" href="signup.html" role="button">Sign up</a>
                </div>
                <img class ="img-fluid w-25 h-25 d-none d-sm-block" src="src/icon.png" alt ="Site icon" />
            </div>
        </div>
    </section>
    <hr>
    <!-- Log in form -->
    <section class=" p-5">
        <div class="container">
            <div class = "d-md-flex align-items-center justify-content-around">
                <h3 class="mb-3">Already have an account? Log in!</h3>
                    <form>
                        <div class="mb-3">
                            <label for="InputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="InputPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </form>
                </div>   
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="p-5 text-center">
        <div class="container">
            <p class="lead">Copyright &copy; 2022 Pogodka Inc.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
