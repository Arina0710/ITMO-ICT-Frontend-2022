<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pogodka - your weather app produced by Andrey Bezrukov, 2022">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Pogodka</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container" id="nav">
            <a href="main.html" class="navbar-brand">Pogodka</a>
            <button 
                class="navbar-toggler" 
                type="button" 
                aria-label="Navigation bar toggler"
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="search.html" class="nav-link">Search</a>
                    </li>
                    <li class="nav-item">
                        <a href="account.html" class="nav-link">Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="signup.html" class="nav-link">Sign up</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Search bar and suggestions --> 
<section>
<main role="main" class="container d-flex flex-column align-items-center">
    <div class="container d-flex flex-column p-5">
        <div class="input-group mb-3 d-md-flex">
            <input class="form-control" id='inputValue' type="text" placeholder="Input the city">
            <button class="btn btn-primary" id="search" type="submit">Search</button>
            <button class="btn btn-primary" id="get-geo" type="submit">Use your location</button>
        </div>
    </div>
    <div class="container d-flex flex-column">
        <div class="container-city">
            <div class='mt-3 d-flex justify-content-center'>
               <h5><p class='head-text city'></p></h5> 
            </div>
        </div>
        <div class="container-temp">
            <div class='mt-2 d-flex justify-content-center'>
                <p class='head-text temp'></p>
            </div>
        </div>
        <div class="container-feels_temp">
            <div class='mt-2 d-flex justify-content-center'>
                <p class='head-text feels_temp'></p>
            </div>
        </div>
        <div class="container-desc">
            <div class='mt-2 mb-3 d-flex justify-content-center'>
                <p class='head-text desc'></p>
            </div>
        </div>
        <div class="container-icon">
            <div class='mt-2 mb-3 row-cols-6 d-flex justify-content-center'>
                <img class='icon img-fluid' alt = "Weather condition">
            </div>
        </div>
    </div>
</main>
</section>
<section class="text-light p-5">
    <div class="container">
        <div class = "d-md-flex align-items-center justify-content-center">
            <h3 class="mb-3">...or choose from these!</h3>
        </div>
    </div>
</section>
<section class="p-5">
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col-md">
                <div class="card">
                    <img src="src/moscow.webp" class="card-img-top" alt="Image of Moscow">
                    <div class="card-body text-justify">
                        <h1><i class="bi bi-geo-alt"> Moscow</i></h1>
                    </div>
                  </div>
            </div>
            <div class="col-md">
                <div class="card">
                    <img src="src/berlin.webp" class="card-img-top" alt="Image of Berlin">
                    <div class="card-body text-justify">
                        <h1><i class="bi bi-geo-alt"> Berlin</i></h1>
                    </div>
                  </div>
            </div>
            <div class="col-md">
                <div class="card">
                    <img src="src/rejkyavik.webp" class="card-img-top" alt="Image of Rejkyavik">
                    <div class="card-body text-justify">
                        <h1><i class="bi bi-geo-alt"> Rejkyavik</i></h1>
                    </div>
                  </div>
            </div>
    </div>
</section>
    <!-- Footer-->
    <footer class="p-5 text-center">
        <div class="container">
            <p class="lead">Copyright &copy; 2022 Pogodka Inc.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
